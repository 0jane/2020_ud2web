<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
function showUser(str) {
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","getdevice.php?id="+str,true);
    xmlhttp.send();
  }
}
</script>
</head>
<body>

<form>
<select name="users" onchange="showUser(this.value)">
  <option value="">選擇一個項目</option>
  <option value="1">ASUS 變形金鋼</option>
  <option value="2">Google 平板電腦</option>
  <option value="3">Fujitsu LifeBook 筆電</option>
  <option value="4">MacBook Air 筆電</option>
  </select>
</form>
<br>
<div id="txtHint"><b>設備的詳細資料將會顯示在這裡...</b></div>

</body>
</html>
